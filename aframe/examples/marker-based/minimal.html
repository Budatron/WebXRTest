<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="../../build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs renderer='precision: medium;'>
		<!--<a-marker preset="hiro">-->
        <a-marker-camera preset='custom' type='pattern' url="https://github.com/Mrbside/WebXRTest/blob/main/aframe/examples/assets/pattern-AuraMarker.patt"></a-marker-camera>
			<a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="1 1 1"
            gltf-model="https://github.com/Mrbside/WebXRTest/blob/main/fridatest3.gltf"
            ></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
