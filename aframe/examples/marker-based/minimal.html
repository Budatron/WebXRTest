<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs renderer='precision: medium;'>
		<!--<a-marker preset="hiro">-->
        	<a-marker-camera preset='custom' type='pattern' url="https://github.com/Mrbside/WebXRTest/raw/main/aframe/examples/assets/pattern-AuraMarker.patt"></a-marker-camera>
			<a-entity
            			position="0 0 0"
           			rotation="0 0 0"
            			scale="1 1 1"
            			gltf-model="https://github.com/Mrbside/WebXRTest/raw/main/fridatest3.gltf"
            		></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
