<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<html>
  <head>
  	<title>AuraXR Metro(Image tracking)</title>
	<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
	<!--<script src="../../build/aframe-ar.js"></script>-->
	<script src="../../build/aframe-ar-nft.js"></script>
	<style>
  	.arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
</head>
<body style="margin : 0px; overflow: hidden;">
	<div class="arjs-loader">
   		<div>Loading, please wait...</div>
  	</div>
	<a-scene id="escena" 
	vr-mode-ui="enabled: false" 
	renderer='logarithmicDepthBuffer: true;'
	embedded arjs= 'trackingMethod: best;sourceType: webcam; debugUIEnabled:false;' 
	>
		<a-nft id="image" type="nft" url="./WebXRTest/aframe/AuraXRMenu/AXR_ImageTracking/metroj"
            smooth="true" smoothCount="8" smoothTolerance="0.01" smoothThreshold="7">
			<a-entity 
			id="plato"
            position="0 0 -5"
            rotation="0 0 0"
            scale="1000 1000 1000"
            gltf-model="https://mrbside.github.io/WebXRTest/copil.gltf"
            animation-mixer
            shadow="receive: true">
            </a-entity>
		</a-nft>
		<a-entity id="camera" camera></a-entity>
		<a-entity id="luz" light="type: ambient; color: #DDD; groundColor: #DDD; intensity: 1.5; castShadow:true" position="0 2 0"></a-entity>
	</a-scene>
</body>
</html>
