<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<html>
  <head>
  	<title>AuraXR Copil(Image tracking)</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<!--<script src="../../build/aframe-ar.js"></script>-->
	<script src="../../build/aframe-ar-nft.js"></script>
	<script src="../../build/animation-mixer.js"></script>
	<style>
  	.arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
</head>
<body style="margin : 0px; overflow: hidden;">
	<div class="arjs-loader">
   		<div>Loading, please wait...</div>
  	</div>
	<a-scene id="escena" 
	vr-mode-ui="enabled: false" 
	renderer='logarithmicDepthBuffer: true;'
	embedded arjs= 'trackingMethod: best;sourceType: webcam; debugUIEnabled:false; precision: high;' 
	>
	<a-assets>
    	<a-asset-item id="copilasset" src="https://mrbside.github.io/WebXRTest/copil.gltf"></a-asset-item>
  	</a-assets>
		<a-nft id="image" type="nft" url="./WebXRTest/aframe/AuraXRMenu/AXR_ImageTracking/templo"
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
			<a-entity 
			id="copil"
            position="0 0 -20"
            rotation="0 0 0"
            scale="0.4 0.4 0.4"
            gltf-model="#copilasset"
            animation-mixer="clip:MaIN; loop:once"
            shadow="receive: false">
            </a-entity>
		</a-nft>
		<a-entity id="camera" camera="near:0.004; fov:100.00"></a-entity>
		<a-entity id="luz" light="type: ambient; color: #DDD; groundColor: #DDD; intensity: 1.5; castShadow:true" position="0 2 0"></a-entity>
	</a-scene>
</body>
</html>
