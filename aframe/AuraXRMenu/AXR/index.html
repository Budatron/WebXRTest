<html>
  <head>
  	<title>AuraXR - Restaurant Menu (Pattern)</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="../../build/aframe-ar.js"></script>
	<script>function myFunction(){
		var plato1 = document.querySelector('#plato');
		//plato1.addEventListener('click', myFunction() {
		plato1.object3D.visible = false;}
	</script>

</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene id="escena" vr-mode-ui="enabled: false" cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable" embedded arjs always-fullscreen renderer='precision: high;'>
	<a-assets>
		<img id="PicEntradas" src="https://cdn.aframe.io/examples/ui/karigurashiPoster.jpg" crossorigin="anonymous"/>
	</a-assets>
		<a-marker id="marcador" type='pattern' url='pattern-AuraMarker.patt'>
			<a-entity 
			id="plato"
            position="0 0 0"
            rotation="0 0 0"
            scale="0.1 0.1 0.1"
            gltf-model="https://mrbside.github.io/WebXRTest/toast.glb"
            animation = "property : rotation; to: 0 360 0; loop:true; dur: 27000; easing:linear"
            shadow="receive: true"
            >
            </a-entity>
		</a-marker>
		<a-entity id="camera" camera>
			<a-entity id="UI" position="0 -0.5 -1.5">
				<a-entity id="Entradas" position="0 0 0">
            		<a-entity geometry="primitive: plane; width: 0.15; height: 0.18" material="src: #PicEntradas" 
            		class="raycastable" onclick="myFunction()" ></a-entity>
          		</a-entity>
			</a-entity>
		</a-entity>
		<a-entity id="luz" light="type: ambient; color: #DDD; groundColor: #DDD; intensity: 1.3; castShadow:true" position="0 2 0"></a-entity>
	</a-scene>
</body>
</html>
