<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="../../build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs renderer='precision: medium;'>
		<a-marker type='pattern' url='pattern-AuraMarker.patt'>
			<a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="9 9 9"
            gltf-model="https://mrbside.github.io/WebXRTest/fridatest3.gltf"
            animation = "property : rotation; to: 0 360 0; loop:true; dur: 25000; easing:linear"
            </a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
