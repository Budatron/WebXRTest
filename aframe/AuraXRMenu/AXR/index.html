<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<html>
  <head>
  	<title>AuraXR Restaurant Menu (Marker)</title>
	<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
	<script src="../../build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene id="escena" vr-mode-ui="enabled: false" embedded arjs always-fullscreen renderer='precision: high;'>
		<a-marker id="marcador" type='pattern' url='pattern-AuraMarker.patt'>
			<a-entity 
			id="plato"
            position="0 0 0"
            rotation="0 0 0"
            scale="9 9 9"
            gltf-model="https://mrbside.github.io/WebXRTest/fridatest3.gltf"
            animation = "property : rotation; to: 0 360 0; loop:true; dur: 27000; easing:linear"
            shadow="receive: true">
            </a-entity>
		</a-marker>
		<a-entity id="camera" camera></a-entity>
		<a-entity id="luz" light="type: ambient; color: #DDD; groundColor: #DDD; intensity: 1.5; castShadow:true" position="0 2 0"></a-entity>
	</a-scene>
</body>
</html>
